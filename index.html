<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=1024, user-scalable=no"> 
  <title>MySmithingTable</title> 
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #e0e0e3;
    }

    header {
      padding: 1rem 2rem;
      background: #000;
      font-size: 1.6rem;
      font-weight: 700;
      color: #007aff;
      text-align: center;
      border-bottom: 2px solid #222;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .games-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .game-card {
      background: #111;
      border-radius: 20px;
      box-shadow: 6px 6px 16px #000, -6px -6px 16px #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px #007aff;
    }

    .game-cover {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .game-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .game-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #fff;
    }

    .game-description {
      flex: 1;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .game-download {
      align-self: flex-start;
      background: #000;
      color: #00b7ff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      border: 1px solid #00b7ff;
      transition: background 0.3s ease;
    }

    .game-download:hover {
      background: #00b7ff;
      color: #000;
    }

    #adminBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #00b7ff;
      border: 1px solid #00b7ff;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
    }

    #adminPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #111;
      padding: 2rem;
      width: 360px;
      border-radius: 20px;
      box-shadow: 12px 12px 24px #000, -12px -12px 24px #222;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    #adminPanel.active {
      transform: translate(-50%, -50%) scale(1);
    }

    #adminPanel h2 {
      color: #00b7ff;
      text-align: center;
    }

    #adminPanel input,
    #adminPanel textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      background-color: #000;
      color: #fff;
      border: 1px solid #333;
    }

    #adminPanel button {
      background-color: #00b7ff;
      color: #000;
      padding: 0.7rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    #popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #00b7ff;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      font-size: 1.2rem;
      box-shadow: 0 0 20px #00b7ff;
      display: none;
      z-index: 9999;
    }
  </style> 
 </head> 
 <body> 
  <header>
   MySmithingTable
  </header> 
  <main> 
   <section class="games-list" id="gamesList"></section> 
  </main> 
  <div id="popup">
   Creating Game Download Link in 5 seconds...
  </div> <button id="adminBtn">Admin Panel</button> 
  <div id="adminPanel"> 
   <h2>Admin Panel</h2> 
   <div id="passwordContainer"> <label for="adminPassword">Enter Admin Code:</label> 
    <input type="password" id="adminPassword" placeholder="Admin Code"> <button id="passwordSubmitBtn">Enter</button> 
   </div> 
   <form id="uploadForm" style="display:none"> <label for="gameName">Game Name</label> 
    <input type="text" id="gameName" required> <label for="gameDescription">Description</label> <textarea id="gameDescription" required></textarea> <label for="gameIcon">Game Icon URL</label> 
    <input type="url" id="gameIcon" required> <label for="gameCover">Game Cover Image URL</label> 
    <input type="url" id="gameCover" required> <label for="gameDownload">Download Link</label> 
    <input type="url" id="gameDownload" required> <button type="submit">Upload Game</button> 
   </form> 
  </div> 
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD63RyYvPO0z2h6RgeANj-8yYcJPzO979Q",
    authDomain: "game-store-1c5bc.firebaseapp.com",
    projectId: "game-store-1c5bc",
    storageBucket: "game-store-1c5bc.appspot.com",
    messagingSenderId: "313867209434",
    appId: "1:313867209434:web:0d5c8241bf5b22b48933e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const adminBtn = document.getElementById('adminBtn');
  const adminPanel = document.getElementById('adminPanel');
  const passwordContainer = document.getElementById('passwordContainer');
  const adminPasswordInput = document.getElementById('adminPassword');
  const passwordSubmitBtn = document.getElementById('passwordSubmitBtn');
  const uploadForm = document.getElementById('uploadForm');
  const gamesList = document.getElementById('gamesList');
  const popup = document.getElementById('popup');

  const ADMIN_CODE = "mirhazikr";

  adminBtn.addEventListener('click', () => {
    adminPanel.classList.add('active');
    passwordContainer.style.display = 'block';
    uploadForm.style.display = 'none';
    adminPasswordInput.value = '';
    adminPasswordInput.focus();
  });

  passwordSubmitBtn.addEventListener('click', () => {
    if (adminPasswordInput.value === ADMIN_CODE) {
      passwordContainer.style.display = 'none';
      uploadForm.style.display = 'block';
      document.getElementById('gameName').focus();
    } else {
      alert('Incorrect admin code!');
      adminPasswordInput.value = '';
      adminPasswordInput.focus();
    }
  });

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const newGame = {
      name: document.getElementById('gameName').value.trim(),
      description: document.getElementById('gameDescription').value.trim(),
      icon: document.getElementById('gameIcon').value.trim(),
      cover: document.getElementById('gameCover').value.trim(),
      downloadLink: document.getElementById('gameDownload').value.trim(),
      createdAt: new Date().toISOString()
    };

    try {
      await addDoc(collection(db, "games"), newGame);
      alert("Game uploaded successfully!");
      uploadForm.reset();
      loadGames();
    } catch (e) {
      alert("Upload failed: " + e.message);
    }
  });

  async function loadGames() {
    gamesList.innerHTML = "";
    try {
      const snapshot = await getDocs(collection(db, "games"));
      if (snapshot.empty) {
        gamesList.innerHTML = `<p style="color:#ccc;">No games available yet.</p>`;
        return;
      }
      snapshot.forEach(doc => {
        const g = doc.data();
        const card = document.createElement("article");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${g.cover}" alt="${g.name} cover" class="game-cover" />
          <div class="game-content">
            <img src="${g.icon}" alt="${g.name} icon" class="game-icon" />
            <h3 class="game-name">${g.name}</h3>
            <p class="game-description">${g.description}</p>
            <a href="#" data-link="${g.downloadLink}" class="game-download">Download</a>
          </div>
        `;
        gamesList.appendChild(card);
      });

      // Add download delay logic
      document.querySelectorAll(".game-download").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          const url = btn.getAttribute("data-link");
          popup.style.display = "block";
          setTimeout(() => {
            popup.style.display = "none";
            window.open(url, "_blank");
          }, 5000);
        });
      });

    } catch (e) {
      gamesList.innerHTML = `<p style="color:red">Failed to load games. ${e.message}</p>`;
    }
  }

  loadGames();
</script> 
 </body>
</html>
